<!DOCTYPE html>
<html>
  <head>
    <title>cursors!</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cursors = [
          "context-menu",
          "help",
          "pointer",
          "progress",
          "wait",
          "cell",
          "crosshair",
          "text",
          "vertical-text",
          "alias",
          "copy",
          "move",
          "no-drop",
          "not-allowed",
          "grab",
          "grabbing",
          "all-scroll",
          "col-resize",
          "row-resize",
          "n-resize",
          "e-resize",
          "s-resize",
          "w-resize",
          "ne-resize",
          "nw-resize",
          "se-resize",
          "sw-resize",
          "ew-resize",
          "ns-resize",
          "nesw-resize",
          "nwse-resize",
          "zoom-in",
          "zoom-out",
        ];
        cursors.forEach(cursor => {
            let div = document.createElement("div");
            div.style = `width: 200px; height: 100px; padding: 1em; margin: 1em; border: 2px solid black; cursor: ${cursor}`;
            div.textContent = cursor;
            document.body.append(div);
        })
      });
    </script>
  </head>
  <body></body>
</html>
